<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" routerLink="/multiple-shipping-address">
        <ion-icon slot="icon-only" src="assets/back.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ecom-title">Add Shipping Address</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="goToCartPage()">
        <ion-icon name="cart"></ion-icon>
        <ion-badge>{{services.cartTotalItems()}}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content (pinch)="pinchEvent($event)" class="content">
  <!-- For Shipping Address -->
  <!-- <p>
    {{'Shipping Address'| translate }}

  <form class="form" [formGroup]="updatePro">
<!--

    <ion-item>
      <ion-label position="floating">First Name</ion-label>
      <ion-input  formControlName="fname" value={{responseDatainfo?.fname}} type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">{{'Last Name'|translate}}</ion-label>
      <ion-input formControlName="lname" value={{responseDatainfo?.lname}} type="text"></ion-input>
    </ion-item>

    <!-- <ion-item>

    <ion-item>
      <ion-label position="floating">Phone Number</ion-label>
      <ion-input formControlName="phone_number" value={{responseDatainfo?.phone_number}} type="Number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Address 1</ion-label>
      <ion-input formControlName="address" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Address 2 (Optional)</ion-label>
      <ion-input formControlName="address_2" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">{{'Country'|translate}}</ion-label>
      <!-- <ion-input formControlName="shipping_country_id" type="text" name="shipping_country_id" value="India" readonly></ion-input> -->
      <ion-select formControlName="country_id" class="seloption ionselectborder">
        <ion-select-option value="India">India</ion-select-option>
       </ion-select> 
    </ion-item>


      <ion-item>
        <ion-label position="floating">{{'State'|translate}}</ion-label>
       <!-- <ion-input formControlName="shipping_state" type="text" value={{responseDatainfo?.shipping_state}} ></ion-input> -->
  
       <ion-select formControlName="state_id"  class="seloption ionselectborder">
         <ion-select-option value="delhi">Delhi</ion-select-option>
         <ion-select-option value="haryana">Haryana</ion-select-option>
         <ion-select-option value="UP">Uttar Pradesh</ion-select-option>
       </ion-select> 
          </ion-item>


    <ion-item>
      <ion-label position="floating">City</ion-label>
      
       <ion-input formControlName="city" type="text"></ion-input>

       </ion-item>

    <ion-item>
      <ion-label position="floating">Zip Code</ion-label>
      <ion-input formControlName="zip_code" type="Number" name="zip_code"></ion-input>
    </ion-item>
  </form>
  <ion-button expand="full" type="submit" [disabled]="!updatePro.valid" (click)="Addnewmultipleshippingaddress()">
    Save Changes
  </ion-button>
